<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="">
	<title>It's Burger Time</title>
</head>
<body>
	 <div class="container">
      <br>
      <center>
        <div class="row">
          <img src="#">
        </div>
      </center>
      <center>
        <h1>Eat da Burger!</h1>
      </center>
      <br>
      <!-- burgers -->
      <div class="row">
        <center>
          <!-- not devoured -->
          <div class="col-md-6">
            <h4 class="red_font">Ready to eat!</h4>
            <div id="notDevoured">
              <div class="input-group">
                <li class="form-control">1</li>
                </span>
              </div>
                                                
              <div class="input-group">
                <li class="form-control">2</li>
                </span>
              </div>

            </div>
          </div>
          <!-- devoured -->
          <div class="col-md-6">
            <h4 class="red_font">Already eaten!</h4>
            <div id="devoured">
              <div class="input-group">
                <li class="form-control">3</li>
                </span>
              </div>
              <div class="input-group">
                <li class="form-control">4</li>
              </div>
            </div>
          </div>
        </center>
      </div>

      <br><br>      
      <div class="row">
        <div class="col-md-3"></div> 
        <!-- order input -->
        <div class="form-group col-md-6">
          <center><label class="red_font">Place your order!</label></center>
          <textarea class="form-control" columns="8" rows="4" id="new_burger"></textarea>
        </div>
        <div class="col-md-3"></div> 
      </div>
      <center>
        <button id="submit-button" type="button" class="btn btn-danger">Place Order</button>
      </center>
    </div>
</body>
</html>
